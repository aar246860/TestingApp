<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專題貢獻測驗系統</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 加入 html2canvas 函式庫 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 開始頁面 -->
        <div id="start-screen" class="screen active">
            <h1>專題貢獻測驗系統</h1>
            <div class="name-input">
                <label for="student-name">請輸入您的姓名：</label>
                <input type="text" id="student-name" placeholder="請輸入姓名" required>
            </div>
            <div class="file-upload">
                <input type="file" id="file-input" accept=".json,.csv" style="display: none;">
                <button id="upload-btn" class="btn primary">
                    <i class="fas fa-file-upload"></i> 匯入題目
                </button>
                <a href="questions_template.csv" download class="btn secondary">
                    <i class="fas fa-download"></i> 下載模板
                </a>
            </div>
            <div class="file-instructions">
                <h3>CSV 檔案格式說明：</h3>
                <p>第一列必須包含以下欄位：</p>
                <code>id,question,option1,option2,option3,option4,correct</code>
                <ul>
                    <li>id：題號（數字）</li>
                    <li>question：題目內容</li>
                    <li>option1-4：選項內容</li>
                    <li>correct：正確答案（0-3，對應選項1-4）</li>
                </ul>
            </div>
            <button id="start-btn" class="btn primary" disabled>開始測驗</button>
        </div>

        <!-- 測驗頁面 -->
        <div id="quiz-screen" class="screen">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="question-container">
                <h2 id="question-text"></h2>
            </div>
            <div class="options-container" id="options-container">
                <!-- 選項將透過 JavaScript 動態產生 -->
            </div>
            <div class="navigation">
                <button id="next-btn" class="btn secondary" disabled>
                    <i class="fas fa-arrow-right"></i> 下一題
                </button>
            </div>
        </div>

        <!-- 結果頁面 -->
        <div id="result-screen" class="screen">
            <h2>測驗結果</h2>
            <div class="score-container">
                <div class="score-item">
                    <h3>得分</h3>
                    <div id="final-score">0</div>
                    <div class="score-label">/ 100</div>
                </div>
                <div class="score-item">
                    <h3>貢獻度</h3>
                    <div id="contribution-score">0</div>
                    <div class="score-label">%</div>
                </div>
            </div>
            <div id="feedback" class="feedback"></div>
            <div id="wrong-questions" class="wrong-questions"></div>
        </div>
    </div>
    <footer class="footer">
        <p>製作人：Ying-Fan Lin</p>
        <p>© 2025 專題貢獻測驗系統</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
