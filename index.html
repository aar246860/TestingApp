<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗系統</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen active">
            <h1>測驗系統</h1>
            <div class="quiz-type">
                <h3>請選擇題庫</h3>
                <div id="quiz-list" class="quiz-list">
                    <!-- 題庫列表將由 JavaScript 動態生成 -->
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="student-name" placeholder="請輸入姓名" required>
            </div>
            <button id="start-btn" class="btn" disabled>開始測驗</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="question-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="progress-text"></div>
                <h2 id="question-text"></h2>
                <div id="options-container" class="options-container"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h2>測驗結果</h2>
            <div class="result-content">
                <div class="score-box">
                    <h3>得分</h3>
                    <div id="final-score" class="score">0</div>
                    <div class="score-label">/ 100</div>
                </div>
                <div class="score-box">
                    <h3>貢獻度</h3>
                    <div id="contribution-score" class="score">0</div>
                    <div class="score-label">%</div>
                </div>
                <div id="feedback" class="feedback"></div>
                <div id="wrong-questions" class="wrong-questions"></div>
            </div>
            <button id="save-result" class="btn">儲存成績單</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
